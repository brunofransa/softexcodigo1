<html>
<head>
  <style>
    body {
      background-color: lightgray;
    }

    .input {
      width: 50px;
      height: 25px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: green;
      color: white;
      width: 80px;
      height: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Média Escolar</h1>
  <label>Nota 1:</label>
  <input class="input" type="text" id="nota1">
  <br>
  <label>Nota 2:</label>
  <input class="input" type="text" id="nota2">
  <br>
  <label>Nota 3:</label>
  <input class="input" type="text" id="nota3">
  <br>
  <button class="btn" onclick="calculaMedia()">Calcular</button>
  <br>
  <br>
  <p id="resultado"></p>
  
  <script>
    function calculaMedia() {
      let nota1 = parseFloat(document.getElementById("nota1").value);
      let nota2 = parseFloat(document.getElementById("nota2").value);
      let nota3 = parseFloat(document.getElementById("nota3").value);
      let media = (nota1 + nota2 + nota3) / 3;
      
      let situacao = media >= 7 ? "Aprovado" : "Reprovado";
      
      document.getElementById("resultado").innerHTML = "Média: " + media.toFixed(2) + "<br>Situação: " + situacao;
    }
  </script>
</body>
</html>
